name: Defang Domains in Issues

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  defang:
    if: github.event.label.name == 'malicious/scam/phishing'
    runs-on: ubuntu-latest

    steps:
      - name: Defang domains in issue body
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || "";

            const domainRegex = /\b((?:https?:\/\/)?(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,})(\/\S*)?\b/g;

            const defanged = body.replace(domainRegex, (match) => {
              return match.replace(/\./g, "[.]");
            });

            if (defanged !== body) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: defanged
              });

              console.log("Issue updated with defanged domains due to label.");
            } else {
              console.log("No domains found or already defanged.");
            }

